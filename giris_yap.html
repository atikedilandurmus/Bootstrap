    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f8fb7c3f1.js" crossorigin="anonymous"></script>


    <script>

        var kullanici = sessionStorage.getItem("user");

        var isLogin = false;

        kullanici = kullanici.split(","); //ayýr

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var alert = document.getElementById("alert");

            if (email == kullanici[0] && password == kullanici[1]) {
                alert.innerHTML = "Giriþ yapýldý!";
                alert.style.color = "green";

                document.getElementById("btndiv").style.display = "none";
                document.getElementById("header_sag").innerHTML = "<i class='fa-regular fa-user'  aria-hidden='true'></i> &nbsp;" + kullanici[0];

                isLogin = true;
                sessionStorage.setItem("isLogin", isLogin);
            }
            else {
                alert.innerHTML = "Email ve þifrenizi kontrol edin!";
                alert.style.color = "red";
            }
        }
    </script>
